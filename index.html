<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1440TIME Battery Style</title>
    <style>
        /* Reset default margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background for better contrast */
        }

        /* Main container styling */
        #daily-time-tracker {
            width: 100%;
            height: 100%;
            background-color: #121212; /* Consistent dark theme */
            color: #ffffff; /* White text for readability */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Time display styling */
        #time-display {
            font-size: 8vw;
            align-self: center;
            margin-bottom: 20px;
        }

        /* Token display styling */
        #token-display {
            font-size: 20vw;
            margin: 10vh 0;
            text-align: center;
        }

        /* Battery container styling */
        .battery-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 50px;
            background-color: #444;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Battery cap styling */
        .battery-cap {
            position: absolute;
            top: 50%;
            right: -25px;
            width: 25px;
            height: 15px;
            background-color: #444;
            border: 2px solid #333;
            border-radius: 3px;
            transform: translateY(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Battery level styling */
        .battery-level {
            height: 100%;
            background-color: #0f0; /* Green by default */
            width: 0;
            border-radius: 6px 0 0 6px;
            transition: width 1s ease-in-out, background-color 0.5s ease-in-out;
        }

        /* Percentage display styling */
        #percentage-display {
            color: #ffcc00; /* Gold color for visibility */
            font-size: 6vw;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #time-display {
                font-size: 10vw;
            }
            #token-display {
                font-size: 24vw;
            }
            .battery-container {
                height: 40px;
            }
            .battery-cap {
                width: 20px;
                height: 12px;
                right: -20px;
            }
            #percentage-display {
                font-size: 5vw;
            }
        }

        @media (max-width: 480px) {
            #time-display {
                font-size: 12vw;
            }
            #token-display {
                font-size: 28vw;
            }
            .battery-container {
                height: 35px;
            }
            .battery-cap {
                width: 18px;
                height: 10px;
                right: -18px;
            }
            #percentage-display {
                font-size: 4vw;
            }
        }

        /* Tooltip Styling */
        .battery-container:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .battery-container:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="daily-time-tracker">
        <div id="time-display" aria-label="Current Time"></div>
        <div id="token-display" aria-label="Tokens Remaining"></div>
        
        <!-- Battery Structure with ARIA Attributes for Accessibility -->
        <div class="battery-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" data-tooltip="">
            <div class="battery-level" id="progress" aria-hidden="true"></div>
            <div class="battery-cap"></div>
        </div>
        
        <div id="percentage-display" aria-label="Percentage Remaining"></div>
    </div>

    <script>
        function updateDisplay() {
            const now = new Date();
            const midnight = new Date(now).setHours(0,0,0,0);
            const secondsPassed = (now - midnight) / 1000;
            const secondsInDay = 24 * 60 * 60;
            
            const percentageRemaining = (secondsInDay - secondsPassed) / secondsInDay;
            const tokensRemaining = Math.floor(1440 * percentageRemaining);
            
            // Format time to 12-hour clock
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            let strTime = hours + ':' + minutes + ' ' + ampm;
            
            // Update Time Display
            const timeDisplay = document.getElementById('time-display');
            timeDisplay.textContent = strTime;
            
            // Update Token Display
            const tokenDisplay = document.getElementById('token-display');
            tokenDisplay.textContent = tokensRemaining;
            
            // Update Battery Level Width
            const progressBar = document.getElementById('progress');
            const progressPercentage = (1 - percentageRemaining) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            // Update Percentage Display
            const percentageDisplay = document.getElementById('percentage-display');
            percentageDisplay.textContent = `${Math.round(percentageRemaining * 100)}%`;
            
            // Change Battery Color Based on Percentage
            if (percentageRemaining > 0.5) {
                progressBar.style.backgroundColor = '#0f0'; // Green
            } else if (percentageRemaining > 0.2) {
                progressBar.style.backgroundColor = '#ff0'; // Yellow
            } else {
                progressBar.style.backgroundColor = '#f00'; // Red
            }
            
            // Update ARIA Attributes for Accessibility
            const batteryContainer = document.querySelector('.battery-container');
            batteryContainer.setAttribute('aria-valuenow', Math.round(percentageRemaining * 100));
            batteryContainer.setAttribute('data-tooltip', `${Math.round(percentageRemaining * 100)}% of the day remaining`);
        }

        // Initial call to display correct data immediately
        updateDisplay();

        // Update display every second
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
